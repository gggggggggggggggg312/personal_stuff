name: Test Workflow

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Check if README exists
        run: |
          if [ -f README.md ]; then
            echo "README exists ✅"
          else
            echo "README missing ❌"
            exit 1
          fi

      - name: Check if README is not empty
        run: |
          if [ -s README.md ]; then
            echo "README is not empty ✅"
          else
            echo "README is empty ❌"
            exit 1
          fi

      - name: List files in repo
        run: ls -la
        
      - name: Show README contents
        run: cat README.md

      - name: Say hello
        run: echo "It works!"

      - name: Show runner OS
        run: echo "Running on ${{ runner.os }}"

      - name: Show repo info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch ref: ${{ github.ref }}"
          
      - name: Show current time
        run: date





